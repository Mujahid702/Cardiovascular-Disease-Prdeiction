<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardiovascular Disease Prediction</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
  <form id="predictionForm">
    <h2>Cardiovascular Disease Prediction</h2>

    <label>Age (in years):</label>
    <input type="number" name="age" required>

    <label>Sex:</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Systolic BP (mmHg):</label>
    <input type="number" name="ap_hi" required>

    <label>Diastolic BP (mmHg):</label>
    <input type="number" name="ap_lo" required>

    <label>Cholesterol (1=normal, 2/3=above normal):</label>
    <input type="number" name="cholesterol" min="1" max="3" required>

    <label>Glucose (1=normal, 2/3=above normal):</label>
    <input type="number" name="gluc" min="1" max="3" required>

    <label>BMI (kg/m²):</label>
    <input type="number" step="0.1" name="bmi" required>

    <label>Smoking:</label>
    <select name="smoke" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Alcohol Intake:</label>
    <select name="alco" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Physical Activity:</label>
    <select name="active" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <!-- ✅ Result message inside form, above button -->
    <div id="result" style="margin: 10px 0; font-weight: bold;"></div>

    <button type="submit">Predict</button>
  </form>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      let data = {};
      formData.forEach((value, key) => { data[key] = value; });

      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText =
        result.prediction === 1
          ? "⚠ High Risk of Cardiovascular Disease"
          : "✅ Low Risk of Cardiovascular Disease";
    });
  </script>
</body>
</html>
